<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html{
            /* 
                网页中字体大小是12px
                如果设置了一个小于12px的字体,则字体自动设置为12px(0除外)
                0.13333333vw = 1px
                5.33333vw = 40px
            */
            font-size: 5.33333333vw;
        }

        .box1{
            /* 
                rem
                    1rem = 1html字体大小
            */
            width: 1.2rem;
            height: 0.875rem;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!-- 
        48px * 35px(设计图像素)
     -->
     <div class="box1"></div>
</body>
</html>
