<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 800px;
            border: 10px red solid;
            display: flex;
            /* 设置ul为弹性容器 */
            /* display: flex; */
            /* 
                flex-wrap 设置弹性元素是否在弹性容器中自动换行
                可选值
                    nowrap 默认值,元素不会自动换行
                    wrap 元素沿着辅轴方向自动换行
                    wrap-reverse 元素沿着辅轴反方向换行
            */
            /* flex-wrap: wrap-reverse; */

            /* 
                flex-flow 是 flex-wrap 和 flow-direction 的简写属性
            */
            /* flex-flow: row wrap; */

            /* 
                justify-content 设置主轴上的元素如何排列
                    可选值
                        flex-start 元素沿着主轴的起边排列
                        flex-end 元素沿着主轴终边排列
                        center 元素居中排列
                        sapce-around 空白分布到元素两侧
                        space-evenly 空白分布到元素单侧
                        space-between 空白分布到元素之间
            */
            /* justify-content: space-between; */
        }

        li{
            width: 200px;
            height: 100px;
            font-size: 50px;
            line-height: 100px;
            text-align: center;
            background-color: #bfa;
            flex-shrink: 0;
        }

        li:nth-child(2){
            background-color: pink;
        }

        li:nth-child(3){
            background-color: orange;
        }
    </style>
</head>
<body>
     <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
     </ul>
</body>
</html>
