<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            border: 10px red solid;

            /* 
                BFC(Block Formatting Context) 块级格式化环境
                    BFC是一个CSS中的一个隐含的属性
                        开启BFC后会变成一个独立的布局区域
                    
                    元素开启BFC后的特点
                        开启BFC的元素不会被浮动元素所覆盖
                        开启BFC的元素子元素和父元素外边距不会重叠
                        开启BFC的元素可以包含浮动的子元素

                    可以通过一些特殊的方式来开启元素的BFC
                        设置元素的浮动(不推荐)
                        将元素设置为行内块元素(不推荐)
                        将元素的overflow设置为一个非visible的值
                            常用的方式为元素设置 overflow:hidden 开启其BFC 使其可以包含浮动元素

            */
            /* float: left; */
            /* display: inline-block; */
            overflow: hidden;
        }

        .inner{
            width: 100px;
            height: 100px;
            background-color: #bfa;

            /* 
                高度塌陷问题
                    在浮动布局中,父元素的高度默认是被子元素撑开的
                        当子元素浮动后,子元素会脱离文档流
                        将无法撑起父元素的高度,导致父元素高度丢失\

                    父元素高度丢失后,其下的元素会自动上移,导致页面布局混乱

                    高度塌陷是浮动布局中常见的问题,但是必须处理
            */
            float: left;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="outer">

        <div class="inner"></div>

    </div>

    <div class="box1"></div>

</body>
</html>
