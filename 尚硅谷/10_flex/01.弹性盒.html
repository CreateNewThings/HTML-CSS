<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 800px;
            border: 10px red solid;
            /* 将ul设置为弹性容器 */
            display: flex;

            /* 
                flex-direction 指定弹性容器中弹性元素的排列方式(主轴)
                    可选值
                        row 默认值,弹性元素在容器中水平排列(左向右)
                        row-reverse 弹性元素在容器中反向水平排列(右向左)
                        colum 弹性元素在容器中垂直排列(自上向下)
                        colum-reverse 弹性元素在容器中反向垂直排列(自下向上)

                    主轴
                        弹性元素的排列方向称为主轴
                    侧轴
                        与主轴垂直的方向成为侧轴
            */
            flex-direction: row;
        }

        li{
            width: 200px;
            height: 100px;
            font-size: 50px;
            line-height: 100px;
            text-align: center;
            background-color: #bfa;

            /* 
                弹性元素的属性
                    flex-grow 指定弹性元素的伸展的系数
                    当父元素有多余空间时,子元素如何伸展
                    父元素的剩余空间,会按比例进行分配

                    flex-shrink 指定弹性元素的收缩系数
                        当父元素中的空间不足以容纳所有的子元素时,对子元素进行收缩
            */
            /* flex-grow: 1; */
            flex-shrink: 1;
        }

        li:nth-child(2){
            background-color: pink;
        }

        li:nth-child(3){
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        flex(弹性盒、伸缩盒)
            是css中又一种布局手段,它主要用来代替浮动来完成页面的布局
            flex可以使元素具有弹性,可以让元素跟随页面的大小的改变而改变
            弹性容器
                要使用弹性盒,必须先将一个元素设置为弹性容器
                我们通过display来设置为弹性容器
                    display:flex 设置为块级弹性容器
                    display:inline-flex 设置为行内的弹性容器

            弹性元素
                弹性容器的子元素是弹性元素(弹性项)
                一个元素可以同时是弹性容器和弹性元素
     -->
    
     <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
     </ul>
</body>
</html>
