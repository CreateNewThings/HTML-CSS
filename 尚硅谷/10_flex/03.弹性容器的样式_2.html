<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 600px;
            height: 800px;
            border: 10px red solid;
            display: flex;
            /* 设置ul为弹性容器 */
            /* display: flex; */
            /* 
                flex-wrap 设置弹性元素是否在弹性容器中自动换行
                可选值
                    nowrap 默认值,元素不会自动换行
                    wrap 元素沿着辅轴方向自动换行
                    wrap-reverse 元素沿着辅轴反方向换行
            */
            /* flex-wrap: wrap-reverse; */

            /* 
                flex-flow 是 flex-wrap 和 flow-direction 的简写属性
            */
            flex-flow: row wrap;

            /* 
                justify-content 设置主轴上的元素如何排列
                    可选值
                        flex-start 元素沿着主轴的起边排列
                        flex-end 元素沿着主轴排列
                        center 元素居中排列
                        sapce-around 空白分布到元素两侧
                        space-evenly 空白分布到元素单侧
                        space-between 空白分布到元素之间
            */
            /* justify-content: space-between; */

            /* 
                align-items 设置元素在辅轴上的对齐方式
                    可选值
                        stretch 默认值,将元素的长度设置为相同的值(行与行之间)
                        flex-start 元素不会拉伸,沿着辅轴起边对齐
                        flex-end 元素不会拉伸,沿着辅轴终边对齐
                        center 居中对齐
                        baseline 基线对齐
            */
            align-items: flex-start;

            /* 
                align-content 设置辅轴空白空间的分布
            */
            align-content: space-between;
        }

        li{
            width: 200px;
            font-size: 50px;
            line-height: 100px;
            text-align: center;
            background-color: #bfa;
            flex-shrink: 0;
        }

        li:nth-child(1){
            /* align-self 用来覆盖当前弹性属性上的align-items */
            align-self: stretch;
        }

        li:nth-child(2){
            background-color: pink;
        }

        li:nth-child(3){
            background-color: orange;
        }

        li:nth-child(4){
            background-color: yellow;
        }

        li:nth-child(5){
            background-color: chartreuse;
        }
    </style>
</head>
<body>
     <ul>
        <li>1</li>
        <li>
            2
            <div>2</div>
        </li>
        <li>
            3
            <div>3</div>
            <div>3</div>
        </li>
        <li>1</li>
        <li>
            2
            <div>2</div>
        </li>
     </ul>
</body>
</html>
